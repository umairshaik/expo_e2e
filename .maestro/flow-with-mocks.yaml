appId: com.umairshaik.myapp
---
- launchApp:
    clearState: true

# Load all output constants saved in the setup file
- runScript: ./setup.js

# Wait for the app to load and make the network request
# Check if the first user container element appears (by ID)
- extendedWaitUntil:
    visible: ${output.screens.listWitchFetch.mockedFirstItemName}
    timeout: 10000

# ListWithFetch screen flow - verify basic functionality
- assertVisible: ${output.screens.listWitchFetch.mockedFirstItemName}

# Verify we're using mocked data by checking for the specific first user from our mock
- assertVisible:
    text: "atuny0@sohu.com"

- scrollUntilVisible:
    element:
        id: ${output.screens.listWitchFetch.fifteenthItemId}
    direction: 'DOWN'

# Final validation that we scrolled successfully  
- assertVisible:
    id: ${output.screens.listWitchFetch.fifteenthItemId} 